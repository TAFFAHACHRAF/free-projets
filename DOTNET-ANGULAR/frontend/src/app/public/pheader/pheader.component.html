      <span style="font-weight: bold; font-size: 24px; color: blue;">NFC</span>
    </a>

      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">

          <a class="nav-link btn" [ngClass]="{'active': isHomeActive}" [routerLink]="['home']" (click)="setActive('home')">

        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-white btn-outline-white" [ngClass]="{'active': isHomeActive}" [routerLink]="['user']">

          </a>
