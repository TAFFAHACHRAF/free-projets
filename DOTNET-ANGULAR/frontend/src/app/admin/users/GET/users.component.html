<div class="p-4" style="width: 1350px;">
  <div class="card">
    <div class="card-body">
      <h2>Users</h2>
      <div class="text-end">
        <button class="btn btn-success btn-sm" routerLink="add">Add</button>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Phone Number</th>
              <th>Address</th>
              <th>birth</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let user of users">
                <tr>
                  <td>{{ user.firstName }}</td>
                  <td>{{ user.lastName }}</td>
                  <td>{{ user.phoneNumber }}</td>
                  <td>{{ user.address }}</td>
                  <td>{{ user.account.mail }}</td>
                  <td>
                    <button class="btn btn-primary btn-sm" routerLink="update" >Update</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
                  </td>
                </tr>
              </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
