<!-- New User Form -->
<div class="p-4" style="width: 1350px;">
  <div class="card-body">
    <h3>Add New User</h3>
    <form (ngSubmit)="saveNewUser()" #newUserForm="ngForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="mail" class="form-label">Email</label>
          <input type="email" class="form-control" id="mail" name="mail" [(ngModel)]="newUser.account && newUser.account.mail" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="newUser.account && newUser.account.password" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="newUser.firstName" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="newUser.lastName" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="newUser.phoneNumber" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" [(ngModel)]="newUser.address" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
