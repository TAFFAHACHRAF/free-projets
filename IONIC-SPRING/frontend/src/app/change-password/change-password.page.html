<ion-content>
  <div class="pading">
    <div class="header">
      <ion-button routerLink="/email" fill="clear">
        <ion-icon slot="icon-only" color="dark" name="arrow-back" fill="clear"></ion-icon>
      </ion-button>
    </div>

    <div class="first">
      <h1 class="title">Create a password </h1>
      <h2 class="description">Create a password with at least 8 letters or numbers, it should be something others can't guess.</h2>
      <ion-item class="input-wrapper">
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item class="input-wrapper2">
        <ion-input type="password" placeholder="Confirm your Password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>
      <ion-button name="next" color="custom" expand="block" class="nextb" (click)="passwordChanged()" (click)="goToNextPage()" >Change</ion-button>
      <ion-button name="account" fill="clear" color="custom" class="haveacc" routerLink="/home">Already have an account?</ion-button>
    </div>
  </div>
</ion-content>
