<ion-content>
  <div class="pading">
    <div class="header">
      <ion-button fill="clear" (click)="goToPreviousPage()">
        <ion-icon slot="icon-only" color="dark" name="arrow-back" fill="clear"></ion-icon>
      </ion-button>
    </div>

    <div class="first">
      <h1 class="title">What's your date of birth?</h1>
      <h2 class="description">Choose your date of birth. You can always make this private later.</h2>
      <ion-item class="input-wrapper">
        <ion-input type="date" placeholder="Enter your date of birth" [(ngModel)]="dateOfBirth"></ion-input>
      </ion-item>
      <ion-button name="next" color="custom" expand="block" class="nextb" (click)="goToNextPage(dateOfBirth)">Next</ion-button>
      <ion-button name="account" fill="clear" color="custom" class="haveacc" routerLink="/home">Already have an account?</ion-button>
    </div>
  </div>
</ion-content>
